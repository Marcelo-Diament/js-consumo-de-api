<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de APIs</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <article class="input">
      <form action="" class="input__form">
        <label for="cep" class="input__label">Insira seu CEP e selecione<br/>o modo de consumo da API</label>
        <input type="text" class="input__text" name="cep">
        <div class="btns-container">
        <button class="input__btn" id="ajax">WS</button>
        <button class="input__btn" id="ajax">AJAX</button>
        <button class="input__btn" id="fetch">Fetch</button>
        <button class="input__btn" id="axios">Axios</button>
      </div>
      </form>
    </article>
    <article class="output">
      <p class="output__field">UF: <span id="uf" class="output__value"></span></p>
      <p class="output__field">Localidade: <span id="localidade" class="output__value"></span></p>
      <p class="output__field">Bairro: <span id="bairro" class="output__value"></span></p>
      <p class="output__field">Logradouro: <span id="logradouro" class="output__value"></span></p>
    </article>
  </section>
  <script src="main.js"></script>
</body>

</html>
